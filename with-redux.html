<!DOCTYPE html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
</head>
<body>
    <style>
        .container{
            border: 5px solid black;
            padding: 10px;
            margin-top: 10px;
        }
    </style>

    <div id="red"></div>
    <div id="green"></div>
    <div id="blue"></div>

    <script>
// 이전의 state와 dispatch로부터 받은 action 객체를 참조하여 
// 새로운 state 값을 리턴하는 reducer 함수  
function reducer(state, action){
    console.log(state, action); 

    // 초기 state 값 설정 
    if(state === undefined){
        return {color:'yellow'}  
    }

    // 원본 state 대신 복사본을 만들어서 변경하자! 
    // redo, undo로 시간여행 할 수 있는, 예측 가능한 리덕스를 만들기 위해  
    var newState; 

    if(action.type === 'CHANGE_COLOR'){
        // reducer 함수가 실행될 때마다 서로 완전히 독립된 복사본들이 리턴됨. 
        newState = Object.assign({}, state, {color: action.color});
    }

    return newState; 
}

// reducer 함수를 주입하여 새로운 store 생성 
var store = Redux.createStore(reducer);

function red(){ 
    // store에 저장된 state 값에 따라 UI 변경하기 
    var state = store.getState();
    document.querySelector('#red').innerHTML = `
        <div 
            class="container"
            id="component_red" 
            style="background-color:${state.color}">

            <h1>red</h1> 

            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color:'red'});
            ">
        </div> 
    `;
}

// store에 render 함수를 구독해두면
// state가 바뀔 때마다 render 함수가 호출되어 UI에 반영됨. 
store.subscribe(red);
red();

function green(){
    var state = store.getState();
    document.querySelector('#green').innerHTML = `
        <div 
            class="container"
            id="component_green" 
            style="background-color:${state.color}">

            <h1>green</h1> 

            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color:'green'});
            ">
        </div> 
    `;
}
store.subscribe(green);
green();

function blue(){
    var state = store.getState();
    document.querySelector('#blue').innerHTML = `
        <div 
            class="container"
            id="component_blue" 
            style="background-color:${state.color}">

            <h1>blue</h1> 

            <input type="button" value="fire" onclick="
                store.dispatch({type:'CHANGE_COLOR', color:'blue'});
            ">
        </div> 
    `;
}
store.subscribe(blue);
blue();

    </script>
</body>
</html>
